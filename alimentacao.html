            <div class="perguntas">
                <h1>
                    Alimentação
                </h1>
                <p>
                    Quantas refeições de carne ou de peixe come por semana?
                </p>
                <select id="box-alimen_p1">
                    <option value="Escolha uma opção">Escolha uma opção</option>
                    <option value="Nenhuma">Nenhuma</option>
                    <option value="1 a 3">1 a 3</option>
                    <option value="4 a 6">4 a 6</option>
                    <option value="7 a 10">7 a 10</option>
                    <option value="Mais de 10">Mais de 10</option>
                </select>
                <p>
                    Quantas refeições feitas em casa você como por semana?
                </p>
                <select name="" id="alimentacao_p2">
                    <option value="Escolha uma opção">Escolha uma opção</option>
                    <option value="Menos de 10">Menos de 10</option>
                    <option value="10 a 14">10 a 14</option>

                <p>
                    Procura comprar alimentos produzidos localmente?
                </p>
                <div class="opcoes">
                    <ul>
                        <li>
                            <input type="radio" name="pergunta2" value="Sim">

                        </li>
                        <li>
                            <input type="radio" name="pergunta2" value="Não">
                            <label for="nao">Não</label>
                        </li>
                        <li>
                            <input type="radio" name="pergunta2" value="As vezes">

                        </li>
                        <li>
                            <input type="radio" name="pergunta2" value="Raramente">
